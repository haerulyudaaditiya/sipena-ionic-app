<ion-header [translucent]="true">
  <ion-toolbar class="centered-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only" style="font-size: 24px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div slot="primary" class="centered-title">Akun</div>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="setting-list">
    <ion-list-header>Akun</ion-list-header>
    <ion-item button (click)="goToProfile()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Profil Saya</ion-label>
    </ion-item>
    <ion-item button (click)="changePassword()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Ganti Kata Sandi</ion-label>
    </ion-item>
    <ion-item button (click)="changeLanguage()">
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Bahasa</ion-label>
    </ion-item>

    <ion-list-header>Keamanan</ion-list-header>
    <ion-item button (click)="viewLoginHistory()">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Riwayat Login</ion-label>
    </ion-item>

    <ion-list-header>Bantuan & Tentang</ion-list-header>
    <ion-item button (click)="openGuide()">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Panduan Penggunaan</ion-label>
    </ion-item>
    <ion-item button (click)="contactAdmin()">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Hubungi Admin</ion-label>
    </ion-item>
    <ion-item button (click)="aboutApp()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Tentang Aplikasi</ion-label>
    </ion-item>

    <div class="logout-footer">
      <ion-button expand="block" fill="outline" (click)="logout()" class="logout-button">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </div>
  </ion-list>
</ion-content>

<!-- Floating Footer -->
<ion-toolbar class="footer-toolbar">
  <ion-buttons class="footer-menu" expand="block">
    <div
      class="footer-icon"
      [ngClass]="{ active: activeRoute.includes('/dashboard') }"
      (click)="goTo('beranda')"
    >
      <ion-icon name="home-outline"></ion-icon>
    </div>
    <div
      class="footer-icon"
      [ngClass]="{ active: activeRoute.includes('/presensi') }"
      (click)="goTo('presensi')"
    >
      <ion-icon name="finger-print-outline"></ion-icon>
    </div>
    <div
      class="footer-icon"
      [ngClass]="{ active: activeRoute.includes('/akun') }"
      (click)="goTo('akun')"
    >
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </ion-buttons>
</ion-toolbar>

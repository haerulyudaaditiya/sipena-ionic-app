<ion-header [translucent]="true">
  <ion-toolbar class="centered-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div slot="primary" class="centered-title">Ganti Password</div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <ion-card class="password-card">
      <form [formGroup]="passwordForm" (ngSubmit)="submit()">
        <ion-item class="input-item">
          <ion-label position="floating">Password Saat Ini</ion-label>
          <ion-input
            [type]="showCurrentPassword ? 'text' : 'password'"
            formControlName="currentPassword">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="showCurrentPassword ? 'eye-outline' : 'eye-off-outline'"
            (click)="showCurrentPassword = !showCurrentPassword"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Password Baru</ion-label>
          <ion-input
            [type]="showNewPassword ? 'text' : 'password'"
            formControlName="newPassword">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="showNewPassword ? 'eye-outline' : 'eye-off-outline'"
            (click)="showNewPassword = !showNewPassword"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Konfirmasi Password Baru</ion-label>
          <ion-input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="showConfirmPassword ? 'eye-outline' : 'eye-off-outline'"
            (click)="showConfirmPassword = !showConfirmPassword"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="passwordForm.invalid" class="submit-button">
          Simpan Perubahan
        </ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
